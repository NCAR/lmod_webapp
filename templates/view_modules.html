<title>Displays Module Information</title>
<body>
<h1>Information on Cheyenne Modules</h1>
<p>Relevant compilers and modules appear below.</p>
 {% if text_html %}
   {% for headings, content in text_html.items()  %}
     <div class ="outer-module-block">
       <p>{{ headings }}</p>
       <div class="inner-module-block">
         {% for module in content %}
         <p>{{ module }}</p>
         {% endfor %}
       </div>
     </div>
   {% endfor %}
 {% else %}
  <p>No text to display</p>
 {% endif %}
<input type="search" id="test">

<div id="mytree"></div>
<div>
<p id="display"></p>
</div>
<script>
var treeData = tree_content;
document.getElementById('display').innerHTML = JSON.parse(treeData);
</script>
